		<!-- Modal -->
		<div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
						<h4 class="modal-title">
							Game Settings
						</h4>
					</div>
					<div class="modal-body">
						<div id="barrier_settings">
							<div id="total_barriers">
								<h4>Total Number of Barriers (<span class="range-value">4</span>)</h4>
								<input type="range" min=0 max=8 value=4>
							</div>
							<div class="subfield" id="horizontal_barriers">
								<h5>Number of Horizontal Barriers (<span class="range-value">2</span>)</h5>
								<input type="range" min=0 max=4 value=2>
							</div>
							<div class="subfield" id="vertical_barriers">
								<h5>Number of Vertical Barriers (<span class="range-value">2</span>)</h5>
								<input type="range" min=0 max=4 value=2>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button id="reset_settings" type="button" class="btn btn-default" data-dismiss="modal">Reset To Default</button> 
						<button id="update_settings" type="button" class="btn btn-primary" data-dismiss="modal">Update Settings</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
